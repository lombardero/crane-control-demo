<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app"></div>
    <canvas class="webgl"></canvas>
    <script type="module" src="/src/main.ts"></script>
    <div class="firstForm">
      <form id="forward-kin-form">
        <legend><b>Forward kinematics control</b></legend>
        <p>Robot position:</p>
        Lift elevation: (mm) <input type="number" name="lift"><br>
        Swing rotation: (deg) <input type="float" name="swing"><br>
        Elbow rotation: (deg) <input type="float" name="elbow"><br>
        Wrist rotation: (deg) <input type="float" name="wrist"><br>
        <input type="submit" value="Submit">
      </form>
      <div class="errorDisplay" id="forward-kin-error" style="display: none;">This is the message.</div>
    </div>
    <div class="secondForm">
      <form id="reverse-kin-form">
        <legend><b>Inverse kinematics control</b></legend>
        <p>Gripper position from base:</p>
        x: (mm) <input type="number" name="x"><br>
        y: (mm) <input type="number" name="y"><br>
        z: (mm) <input type="number" name="z"><br>
        <input type="submit" value="Submit">
      </form>
      <div class="errorDisplay" id="reverse-kin-error" style="display: none;">Error message.</div>
    </div>
  </body>
</html>
