<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app"></div>
    <canvas class="webgl"></canvas>
    <script type="module" src="/src/main.ts"></script>
    <div class="firstForm">
      <form id="forward-kin-form">
        <h3>Forward kinematics control</h3>
        Swing rotation: <input type="float" name="swing"><br>
        Elbow rotation: <input type="float" name="elbow"><br>
        Wrist rotation: <input type="float" name="wrist"><br>
        <input type="submit" value="Submit">
      </form>
      <div id="forward-kin-error" style="display: none;">This is the message.</div>
    </div>
    <div class="secondForm">
      <form id="reverse-kin-form">
        <h3>Reverse kinematics control</h3>
        <p>Gripper position from base (mm):</p>
        x: <input type="number" name="x"><br>
        y: <input type="number" name="y"><br>
        z: <input type="number" name="z"><br>
        <input type="submit" value="Submit">
      </form>
      <div id="reverse-kin-error" style="display: none;">This is the message.</div>
    </div>
  </body>
</html>
